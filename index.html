<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>Minah & Sangjoon are getting married!</h1>
        <p class="subtitle">Celebrating our journey together</p>
    </header>

    <main>
        <!-- Photo Gallery Section -->
        <section id="gallery" class="gallery-section">
            <h2>Our Memories</h2>
            <div class="gallery-grid" id="galleryGrid">

        <!-- Guest Notes Section -->
        <section id="guestbook" class="guestbook-section">
            <h2>Leave a Note</h2>
            <p>Share your wishes and messages with us!</p>

            <div class="giscus-container">
                <script src="https://giscus.app/client.js"
                    data-repo="davesnam/260214"
                    data-repo-id="R_kgDORQTz5g"
                    data-category="Announcements"
                    data-category-id="DIC_kwDORQTz5s4C2jSI"
                    data-mapping="url"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="0"
                    data-input-position="bottom"
                    data-theme="preferred_color_scheme"
                    data-lang="en"
                    crossorigin="anonymous"
                    async>
                </script>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact-section">
            <h2>Questions?</h2>
            <p>Feel free to reach out to us at:</p>
            <a href="mailto:davelovesminah@gmail.com" class="email-link">davelovesminah@gmail.com</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 - Made with Love</p>
    </footer>

    <script src="script.js"></script>

</html>
